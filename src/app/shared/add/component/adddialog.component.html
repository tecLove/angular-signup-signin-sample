<div class="d-flex flex-column">
  <div *ngIf="isErrorMessage"><p class="alert-danger">{{ isErrorMessage }}</p></div>
<div id="formTitle"><h4>Update user Details</h4></div>
<div>
<form [formGroup]="addDialog" (ngSubmit)="onSubmit()" class="my-form" novalidate autocomplete="off">
  <div class="form-group">
    <ng-container *ngFor="let field of uiFields">
      <div class="form-group">
        <mat-form-field [ngStyle]="{'width': '100%'}">
          <ng-container *ngIf="field['type'] === 'text'">
            <input matInput [placeholder]="field['placeholder']" [formControlName]="field['formControlName']" [pattern]="field['pattern']"
                   [errorStateMatcher]="matcher" [id]="field['formControlName']">
          </ng-container>
          <mat-error *ngIf="form[field['formControlName']].hasError('pattern') && !form[field['formControlName']].hasError('required')">
            {{ field['validation']['pattern'] }}
          </mat-error>
          <mat-error *ngIf="form[field['formControlName']].hasError('required')">
            {{ field['validation']['required'] }}
          </mat-error>
        </mat-form-field>
      </div>
    </ng-container>
  </div>
  <div class="form-group">
    <button mat-raised-button [disabled]="loading" class="form-button" id="addDialogSubmitBtn">Submit</button>
  </div>
</form>
</div>
</div>
